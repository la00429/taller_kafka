spring:
  application:
    name: cqrs-gateway
  cloud:
    gateway:
      routes:
        # Command Side (Write Operations) - Port 8080
        - id: customer-command
          uri: http://localhost:8080
          predicates:
            - Path=/api/customers/**
            - Method=POST,PUT,DELETE
        - id: login-command
          uri: http://localhost:8080
          predicates:
            - Path=/api/logins/**
            - Method=POST,PUT,DELETE
        - id: order-command
          uri: http://localhost:8080
          predicates:
            - Path=/api/orders/**
            - Method=POST,PUT,DELETE
        
        # Query Side (Read Operations) - Port 8081
        - id: customer-query
          uri: http://localhost:8081
          predicates:
            - Path=/api/customers/**
            - Method=GET
        - id: login-query
          uri: http://localhost:8081
          predicates:
            - Path=/api/logins/**
            - Method=GET
        - id: order-query
          uri: http://localhost:8081
          predicates:
            - Path=/api/orders/**
            - Method=GET
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

server:
  port: 8082

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
