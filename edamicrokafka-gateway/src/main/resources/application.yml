spring:
  application:
    name: edamicrokafka-gateway

zuul:
  routes:
    customer-service:
      path: /api/customers/**
      url: http://localhost:8080
      stripPrefix: true
    login-service:
      path: /api/logins/**
      url: http://localhost:8081
      stripPrefix: true
    order-service:
      path: /api/orders/**
      url: http://localhost:8082
      stripPrefix: true
  ignored-services: "*"
  add-proxy-headers: true
  sensitive-headers: Cookie,Set-Cookie

server:
  port: 8083

logging:
  level:
    com.netflix.zuul: DEBUG
