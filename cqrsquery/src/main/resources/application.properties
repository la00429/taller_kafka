spring.application.name=cqrsquery
server.port=12080
spring.main.allow-bean-definition-overriding=true

# MongoDB Configuration (Query Side)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=CustomerOrderDB
spring.data.mongodb.username=admin
spring.data.mongodb.password=UPTC2024

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=customer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Logging
logging.level.org.springframework.kafka=DEBUG
logging.level.edu.uptc.swii.cqrsquery=DEBUG
